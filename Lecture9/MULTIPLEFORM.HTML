<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: darkgray;
        }

        label{
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>
        Event Registration
    </h1>

    <form>
        <label for="Text1">Name:</label>
        <input type="text" name="Text1" id="Text1">
        <br/>
        <br/>

        <label for="Text1">Email:</label>
        <input type="text" name="email1" id="email1">
        <br/>
        <br/>

        <label for="tel1">Phone:</label>
        <input type="tel" name="Tel1" id="tel1">

        <br/>
        <br/>

        <label for="take1">Occupation:</label>
        <select name="take" id="take1">
            <option value="Farmer">Farmer</option>
            <option value="Engineer">Engineer</option>
            <option value="Labour">Labour</option>
            <option value="Designer">Designer</option>
            <option value="Doctor">Doctor</option>
            
        </select>

        <fieldset>
            <legend>Topic of interest </legend>
            <label for="topic1">HTML:</label>
            <input type="checkbox" name="To get the topic" id="topic1">

            <label for="topic2">CSS:</label>
            <input type="checkbox" name="To get the topic2" id="topic2">

            <label for="topic3">JAVASCRIPT:</label>
            <input type="checkbox" name="To get the topic3" id="topic3">
        </fieldset>
        <br/>
        
        <label for="Area">Comments:</label>
        <br/>
        <textarea name="Area1" id="Area" cols="30" rows="10" placeholder="Type here......"></textarea>

        <button>Submit</button>
    </form>
</body>
</html>
