<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name">Name:</label>
            <input type="text" name="Name" id="name">

            <label for="email1">Mail id:</label>
            <input type="email" name="email1" id="email1">

            <label for="P number">Phone NUmber:</label>
            <input type="tel" name="Number" id="P number">

            <label for="datepicker">Date:</label>
            <input type="date" name="datepicker" id="datepicker">
            
            <span>Gender:</span>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male">

            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female">

            <select name="Country" id="desh">
                <option value="US">United States Of America </option>
                <option value="UK">United Kingdom </option>
                <option value="India">India</option>
                <option value="Russia">Russia </option>
                <option value="Japan">Japan</option>
                <option value="England">England </option>

        
            </select>

        </fieldset>

        <fieldset>
            <legend>Address:</legend>

            <label for="City">City:</label>
            <input type="text" name="City" id="City">

            <label for="State">State:</label>
            <input type="text" name="State" id="State">

            <label for="ZIP CODE">City:</label>
            <input type="text" name="ZIP CODE" id="ZIP CODE">
        </fieldset>

        <fieldset>

            <legend>Other information</legend>
            <label for="info">Comments:</label>
            <br>
            <textarea name="Information" id="info" cols="30" rows="10" placeholder="Type here........"></textarea><br>

            <label for="terms">I Agree to the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms">
        
        </fieldset>

        <button>Submit</button>

    </form>

</body>
</html>
